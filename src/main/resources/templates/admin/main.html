<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>首页--学生宿舍管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" th:href="@{/static/admin/css/main.css}" media="all"/>
</head>
<body class="childrenBody">
<div class="panel_box row" id="main"
     style="text-align: center;margin-top: 10em; margin-left: 400px; width: 800px;height: 600px">

</div>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/main.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/echarts-all.js}"></script>

<script>


    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: '学生状态统计图',
            subtext: '宿舍管理部',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['注册在线', '已经毕业', '中途离校']
        },

        calculable: true,
        series: [
            {
                name: '学生状态',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: 336, name: '注册在线'},
                    {value: 310, name: '已经毕业'},
                    {value: 234, name: '中途离校'}
                ]
            }
        ]
    };

    myChart.setOption(option);

</script>
</body>
</html>
