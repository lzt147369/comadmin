<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<meta charset="utf-8">
<title>用户列表--后台管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="${site.logo}">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
<link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all"/>
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>用户检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline" style="width: 15%">
                <input type="text" value="" name="s_key" placeholder="可以输入姓名/学号/班级/寝室" class="layui-input search_input">
            </div>

            <div class="layui-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
            <shiro:hasPermission name="sys:asaxuesheng:add">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" data-type="addUser">添加学生</a>
                </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="sys:asaxuesheng:delete">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger" data-type="deleteSome">批量删除</a>
                </div>
            </shiro:hasPermission>
        </form>
    </div>
</fieldset>
<div class="layui-form users_list">
    <table class="layui-table" id="userTable" lay-filter="userList"></table>

    <script type="text/html" id="caichan">
        <shiro:hasPermission name="sys:asaxuesheng:caichan">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="caichan">查看个人财产</a>
        </shiro:hasPermission>
    </script>

    <script type="text/html" id="userStatus">

        {{#  if(d.state == "1"){ }}
        <span class="layui-badge layui-bg-green">在校</span>
        {{#  } else if(d.state == "2"){ }}
        <span class="layui-badge layui-bg-green">退学</span>
        {{#  } else if(d.state == "3"){ }}
        <span class="layui-badge layui-bg-green">毕业</span>
        {{#  } }}
    </script>


    <script type="text/html" id="userBar">
        <shiro:hasPermission name="sys:asaxuesheng:edit">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        </shiro:hasPermission>
        <shiro:hasPermission name="sys:asaxuesheng:delete">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </shiro:hasPermission>
    </script>
</div>
<div id="page"></div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/asaxuesheng/asaxueshengList.js}"></script>
</body>
</html>
