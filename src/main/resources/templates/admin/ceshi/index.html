<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<meta charset="utf-8">
<title>用户列表--后台管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="shortcut icon" href="${site.logo}">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
<link rel="stylesheet" th:href="@{/static/ceshi/style.css}" media="all"/>
<script type="text/javascript" th:src="@{/static/ceshi/jquery.min.js}"></script>

<style type="text/css">
    .demo {
        width: 760px;
        margin: 60px auto 10px auto
    }
</style>
</head>
<body class="childrenBody">

<script type="text/javascript">
    var init = {
        'questions': [
            {
                'question': '花卉出口最多的国家是？',
                'answers': ['哥伦比亚', '荷兰', '以色列', '美国'],
                'correctAnswer': 1
            },
            {'question': '长日照处理可以使一下哪种花卉提早开花?', 'answers': ['菊花', '月季', '一品红', '西蓝花'], 'correctAnswer': 3},
            {
                'question': '已下哪种花卉是湿生花卉?',
                'answers': ['虎刺梅', '山茶花', '海芋', ' 紫薇'],
                'correctAnswer': 3
            },
            {'question': '种子萌发的外界条件是 ？', 'answers': ['适宜的温度', '适当的水分', '充足的氧气', '以上三者都是'], 'correctAnswer': 3}]
    };

    $(function () {
        $('#quiz-container').jquizzy({
            questions: init.questions
        });
    });
</script>


<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/ceshi/quiz.js}"></script>
<div class="demo">
    <div id='quiz-container'></div>
</div>
</body>
</html>
