<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>用户修改--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }

        .layui-form-item .role-box {
            position: relative;
        }

        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input class="layui-hide" name="id" th:value="${localuser.id}"/>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="xingming" placeholder="姓名"
                       th:value="${localuser.xingming}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="xuehao" placeholder="学号" th:value="${localuser.xuehao}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="banji" placeholder="班级" th:value="${localuser.banji}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">宿舍</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="sushe" placeholder="宿舍" th:value="${localuser.sushe}">
            </div>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="dianhua" placeholder="电话" th:value="${localuser.dianhua}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">货物名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="huowu" placeholder="货物名称" th:value="${localuser.huowu}">
            </div>
        </div>
    </div>


    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">处理人</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="chuliren" placeholder="处理人"
                       th:value="${localuser.chuliren}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="beizhu" placeholder="备注" th:value="${localuser.beizhu}">
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">货物进出</label>
        <div class="layui-input-block role-box">
            <div class="jq-role-inline">
                <fieldset class="layui-elem-field">
                    <legend>选择状态</legend>
                    <div class="layui-field-box">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="radio" name="churu" value="1" title="物品出入" checked>
                                <input type="radio" name="churu" value="2" title="物品进入">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <shiro:hasPermission name="sys:asahuowu:edit">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="editUser">我要修改</button>
                <button class="layui-btn layui-btn-primary">我不改了</button>
            </div>
        </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/asahuowu/asahuowuEdit.js}"></script>
</body>
</html>
