<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>学生添加--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"
          media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media ( max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }

        .layui-form-item .role-box {
            position: relative;
        }

        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 2%;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">宿舍号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="sushehao"
                       placeholder="宿舍号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">缴费类型</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="jiaofaileixing"
                       placeholder="缴费类型">
            </div>
        </div>
    </div>
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">缴费金额</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="jiaofaijine"
                       placeholder="缴费金额">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">缴费人</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="jiaofairen"
                       placeholder="缴费人">
            </div>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">处理人</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="chuliren"
                       placeholder="处理人">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 30px;margin-left: 10px;">
            <legend>备注</legend>
        </fieldset>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-input-block" style="width: 80%">
            <textarea placeholder="备注.." name="beizhu" class="layui-textarea"></textarea>
        </div>
    </div>


    <shiro:hasPermission name="sys:asajiaofai:add">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript"
        th:src="@{/static/admin/js/asajiaofai/asajiaofaiAdd.js}"></script>
</body>
</html>
